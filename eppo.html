<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me !</title>
<style>
  body { text-align:center; font-family:sans-serif; }
  #box { width:50px; height:50px; background:red; position:absolute; cursor:pointer; }
</style>
</head>
<body>

<h2>Click the Red Box!</h2>
<p>Score: <span id="score">0</span></p>
<div id="box"></div>

<script>
let score = 0, box = document.getElementById("box");
function moveBox(){
  box.style.left = Math.random() * (window.innerWidth-60) + "px";
  box.style.top = Math.random() * (window.innerHeight-60) + "px";
}
box.onclick = () => { score++; scoreEl.textContent = score; moveBox(); }
let scoreEl = document.getElementById("score");
moveBox();
setInterval(moveBox, 1000);
</script>

</body>
</html>
