<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Click Game</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #dbeafe);
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin: 5px;
    }

    #box {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, red, darkred);
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: top 0.3s ease, left 0.3s ease;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #startBtn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>

  <h2>Click the Red Box!</h2>
  <p>‚è±Ô∏è Time Left: <span id="timer">30</span>s</p>
  <p>üéØ Score: <span id="score">0</span></p>
  <p>üèÜ High Score: <span id="highScore">0</span></p>
  <button id="startBtn">Start Game</button>
  <div id="box" style="display:none;"></div>
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>

  <script>
    const box = document.getElementById("box");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const highScoreEl = document.getElementById("highScore");
    const startBtn = document.getElementById("startBtn");
    const clickSound = document.getElementById("clickSound");

    let score = 0;
    let timeLeft = 30;
    let countdown, moveInterval;

    let highScore = localStorage.getItem("highScore") || 0;
    highScoreEl.textContent = highScore;

    function moveBox() {
      const maxX = window.innerWidth - 70;
      const maxY = window.innerHeight - 70;
      const left = Math.random() * maxX;
      const top = Math.random() * maxY;
      box.style.left = `${left}px`;
      box.style.top = `${top}px`;
    }

    function updateScore() {
      score++;
      scoreEl.textContent = score;

      // Play sound
      clickSound.currentTime = 0;
      clickSound.play();

      // Random color
      box.style.background = `hsl(${Math.random() * 360}, 80%, 50%)`;

      // Animation
      box.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.3)' }, { transform: 'scale(1)' }], {
        duration: 200,
        easing: 'ease-out'
      });

      // Move box
      moveBox();

      // Increase difficulty
      adjustDifficulty();

      // Update high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        highScoreEl.textContent = highScore;
      }
    }

    function adjustDifficulty() {
      clearInterval(moveInterval);
      const speed = Math.max(300, 1000 - score * 20);
      moveInterval = setInterval(moveBox, speed);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      box.style.display = "block";
      startBtn.disabled = true;

      moveBox();
      moveInterval = setInterval(moveBox, 1000);

      countdown = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          clearInterval(moveInterval);
          box.style.display = "none";
          startBtn.disabled = false;
          setTimeout(() => {
            const restart = confirm(`Time's up!\nYour Score: ${score}\nHigh Score: ${highScore}\n\nPlay again?`);
            if (restart) startGame();
          }, 100);
        }
      }, 1000);
    }

    box.onclick = updateScore;
    startBtn.onclick = startGame;
  </script>
</body>
</html>
